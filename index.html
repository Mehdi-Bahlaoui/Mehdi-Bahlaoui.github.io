    <script>
        function redirectBasedOnScreenSize() {
            // Define a threshold for what you consider to be a small screen
            var smallScreenThreshold = 768; // You can adjust this value

            if (window.innerWidth <= smallScreenThreshold) {
                // Redirect to the mobile version
                window.location.href = "Home/home mobile.html";
            } else {
                // Redirect to the PC version
                window.location.href = "Home/home.html";
            }
        }

        // Run the function as soon as the script loads
        redirectBasedOnScreenSize();
    </script>
</head>
